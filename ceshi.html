    <script>
        /* localStorage.clear(); */
        var username1 = document.querySelector('.username1');
        var password1 = document.querySelector('.password1');
        var userpass1 = document.querySelector('.userpass');
        userpass1.addEventListener('click', function() {
            var user = username1.value;
            var pa = password1.value;
            localStorage.setItem(user, pa);
        })
        var login = document.querySelector('.login');
        var userpa = document.querySelector('.userpa');
        var logining = document.querySelector('.logining');
        var user_nameArr = new Array(localStorage.length);
        for (i = 0; i < localStorage.length; i++) {
            user_nameArr[i] = localStorage.key(i);
        }
        logining.addEventListener('click', function() {
            if (login.value != '') {

                if (user_nameArr.includes(login.value)) {
                    var pas = localStorage.getItem(login.value);
                    console.log(localStorage.getItem(login.value));
                    if (userpa.value == pas) {
                        alert('登录成功');
                        setTimeout(function() {
                            window.location.href = 'index.html'
                        }, 0);
                    } else {
                        alert('登录失败');
                    }
                } else {
                    alert('用户名不存在')
                }


            } else {
                alert('请输入用户名')
            }
        })
    </script>
